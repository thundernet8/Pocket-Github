query demo($number_of_repos: Int!, $name: String!) {
    viewer {
        name
        publicKeys(last: $number_of_repos) {
            nodes {
                id
                key
            }
        }
        resourcePath
        repositories(last: $number_of_repos) {
            nodes {
                name
            }
        }
    }
    topic(name: $name) {
        id
        name
        relatedTopics {
            name
        }
    }
}
