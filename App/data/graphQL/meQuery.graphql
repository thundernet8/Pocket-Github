query me($avatar_size: Int!) {
    viewer {
        login
        avatarUrl(size: $avatar_size)
        bio
        bioHTML
        company
        companyHTML
        createdAt
        email
        id
        isBountyHunter
        isCampusExpert
        isDeveloperProgramMember
        isEmployee
        isHireable
        isSiteAdmin
        isViewer
        location
        name
        resourcePath
        url
        viewerCanFollow
        viewerIsFollowing
        websiteUrl
    }
}
